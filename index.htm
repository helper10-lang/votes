<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوستر انتخابي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* custom styles if needed */
    .poster-bg {
      background: linear-gradient(135deg, #2c3e50, #4a69bd);
    }
    .white-overlay {
      background-color: white;
      opacity: 0.9;
    }
  </style>
</head>
<body class="poster-bg min-h-screen flex items-center justify-center p-4">
  <div class="relative w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Header / hero area with candidate image -->
    <div class="relative h-64 bg-blue-700">
      <!-- You would replace this with the actual image -->
      <img
        src="candidate-photo.jpg"
        alt="المرشح"
        class="absolute bottom-0 right-4 h-56 object-cover object-bottom"
      />
      <!-- Logo and party mark -->
      <div class="absolute top-4 left-4">
        <img src="party-logo.png" alt="شعار الحزب" class="h-12 w-auto" />
      </div>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-4">
      <div class="text-center">
        <p class="text-xl font-bold text-gray-800">المرشح</p>
        <h1 class="text-3xl font-extrabold text-gray-900">محمود عادل شعّلان</h1>
        <p class="text-lg text-gray-700">مرشح حزب مستقبل وطن — دائرة بندر و مركز كفر الدوار</p>
      </div>

      <div class="space-y-3">
        <div>
          <label class="block text-gray-600">الاسم الرباعي :</label>
          <input
            type="text"
            class="w-full mt-1 border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-gray-600">اسم المدرسة :</label>
          <input
            type="text"
            class="w-full mt-1 border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-gray-600">رقم اللجنة الفرعية :</label>
          <input
            type="text"
            class="w-full mt-1 border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-gray-600">رقمك في الكشوف الإنتخابية :</label>
          <input
            type="text"
            class="w-full mt-1 border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
